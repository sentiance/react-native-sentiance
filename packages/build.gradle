plugins {
  id 'com.android.library' version '4.2.2' apply false
}

subprojects {
  buildscript {
    repositories {
      google()
      gradlePluginPortal()
    }

    dependencies {
      classpath('com.android.tools.build:gradle:4.2.2')
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
