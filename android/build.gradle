apply plugin: 'com.android.library'

buildscript {
    repositories {
      google()
      gradlePluginPortal()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:3.4.2')
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 21
        versionName "4.0.2"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
    maven {
        url "http://repository.sentiance.com"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    api ('com.sentiance:sdk:4.21.+@aar') { transitive = true }
}
