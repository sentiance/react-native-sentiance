apply plugin: 'com.android.library'

buildscript {
    repositories {
      google()
      gradlePluginPortal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30

        versionCode 21
        versionName "4.0.2"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
    maven {
        url "http://repository.sentiance.com"
    }
}

def sentianceSdkVersion = "6.0.0-alpha2"

dependencies {
    implementation 'com.facebook.react:react-native:+'
    api ("com.sentiance:sdk:$sentianceSdkVersion@aar") { transitive = true }
    api ("com.sentiance:sdk-lifestyle:$sentianceSdkVersion@aar") { transitive = true }
    api ("com.sentiance:sdk-crash-detection:$sentianceSdkVersion@aar") { transitive = true }
}
