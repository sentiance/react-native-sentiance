
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"
    publishNonDefault true
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
        world {
            flavorDimensions "region"
        }
        china {
            flavorDimensions "region"
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.sentiance.com"
    }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    worldApi('com.sentiance:sdk:4.2.3-R@aar') {transitive = true}
    chinaApi('com.sentiance:sdk:4.2.3-R@aar') {transitive = true}
}
