version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.18.1

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: |
            NPMTAG=$(npm run fetch:npm_tag --silent)
            npm publish --tag $NPMTAG

workflows:
  version: 2
  deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires: [test]
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/