version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.18.1

commands:
  generate_github_pr_for_docs:
    parameters:
      checkout:
        default: true
        description: Boolean value used for whether or not to checkout bitbucket repo as a first step. Default is true.
        type: boolean
    steps:
      - add_ssh_keys
      - when:
          condition: <<parameters.checkout>>
          steps:
            - checkout
      - run:
          name: Docs PR Generating
          command: |
            set -x
            . ./.sentiance/doc-pr-gen.sh

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: |
            NPMTAG=$(npm run fetch:npm_tag --silent)
            npm publish --tag $NPMTAG
  publish_docs:
    <<: *defaults
    steps:
      - checkout
      - generate_github_pr_for_docs

workflows:
  version: 2
  workflow:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires: [test]
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  # Docs generation to be triggered on main commit
  docs:
    jobs:
      - publish_docs:
          context: default
          filters:
            branches:
              only:
                - feature/API-2093_autodoc
